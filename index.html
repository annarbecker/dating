<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Find your celebrity date!</h1>
      <p class=lead>Take our quiz to find out which celebrity is your ideal match.</p>
      <hr></hr>
      <form id="questions">
        <div class="form-group">
          <label for="favoriteFood">Pick your favorite food type from the list.</label>
          <select id="favoriteFood">
            <option value="italian">Italian</option>
            <option value="thai">Thai</option>
            <option value="mexican">Mexican</option>
            <option value="american">American</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="genderPreference">Gender Preference</label>
          <select id="genderPreference">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="either">Either</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interests">What are you most into?</label>
          <select id="interests">
            <option value="music">Music</option>
            <option value="movies">Movies</option>
            <option value="sports">Sports</option>
            <option value="politics">Politics</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary">Find my match!</button>
    </form>

    <div id="result">
      <h2>Your Match</h2>
      <p>Based on your quiz results, your ideal celebrity match is <span class="date"></span>.</p>
    </div>
  </body>
</html>
